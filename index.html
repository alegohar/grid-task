<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
<style>
    .container
    {
        display: grid;
        grid-template-columns: 700px auto auto auto;
        width: 100%;
        gap: 1px;
        
    }
    .w-40
    {
        width: 99%;
        background-color: blue;
        display: inline;
        margin-right: 30px;
    }
    .w-20
    {
        width: 400px;
        background-color: brown;
        display: inline;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="w-40">/</div>
        <div class="w-20">/</div>
        <div class="w-20">/</div>
        <div class="w-20">/</div>
    </div>
</body>
</html>
